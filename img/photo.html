<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			section{
				width: 520px;
				height: 520px;
				position: absolute;
				left:50px;
				top: 50px;
				background:palegreen;
				
			}
			div{
				width: 50px;
				height: 50px;
				border: 1px solid aquamarine;
				float: left;
				position: absolute;
				left:0px;
				top: 0px;
				transition:.5s;
				background-image: url(3.JPG);
				background-repeat: no-repeat;
				opacity: 0;
				
			}
		</style>
	</head>
	<body>
		<section id="section"></section>
		<script>
			var Section = document.getElementById("section");
			var oDiv = document.getElementsByTagName("div");
			var arr = ["pink","peachpuff","lightcoral"]
			var l = 0;
			var t = 0;
			var str = "";
			for(var i = 0; i<100; i++){
				l = (i%10)*52;
				t = Math.floor( i/10 ) * 52;
				str += "<div style='left:"+l+"px;top:"+t+"px;background-position:-"+l+"px -"+t+"px;'></div>";
			}
			
			Section.innerHTML = str;
			
			for( var j = 0; j < oDiv.length; j++ ){
				
				oDiv[j].onmouseover = function (){
					this.style.opacity = 1;
					console.log(1)
				};
			};

		//首先父级给宽高，给背景颜色
		//生成的DIV结构给父级，同时DIV的宽高l每一行十个排列
		</script>
	</body>
</html>
